name: Terraform CI with Security Scanning

# Restrict permissions for this workflow
permissions:
  contents: read  # Only allow read access to the repository contents

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Validate, Lint, and Scan Terraform
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code using the latest version of the action
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Terraform CLI using the latest version of the action
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # Step 3: Run terraform fmt to ensure proper code formatting
      - name: Run terraform fmt
        run: terraform fmt -check -recursive

      # Step 4: Validate Terraform configuration for syntax errors
      - name: Run terraform validate
        run: terraform validate

      # Step 5: Install TFLint for static analysis
      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      # Step 6: Run TFLint to lint the Terraform configuration
      - name: Run TFLint
        run: tflint --init && tflint

      # Step 7: Install tfsec via Go
      - name: Install tfsec
        run: |
          sudo apt-get update
          sudo apt-get install -y golang
          go install github.com/aquasecurity/tfsec/cmd/tfsec@latest
          export PATH=$PATH:/home/runner/go/bin

      # Step 8: Run tfsec to check for security issues
      - name: Run tfsec
        run: tfsec .

      # Step 9: Install Checkov using pip
      - name: Install Checkov
        run: pip install checkov

      # Step 10: Run Checkov to check for security issues
      - name: Run Checkov
        run: checkov -d .
